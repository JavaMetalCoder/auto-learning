<!DOCTYPE html>
<html>
<head>
    <style>
        .gallery-practice {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto 1fr auto; /* non serve qui, fa tutto in auto */
            gap: 20px;
            
        }
        
        .gallery-item {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 1rem;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div class="gallery-practice">
        <div class="gallery-item">1</div>
        <div class="gallery-item">2</div>
        <div class="gallery-item">3</div>
        <div class="gallery-item">4</div>
        <div class="gallery-item">5</div>
        <div class="gallery-item">6</div>
        <div class="gallery-item">7</div>
        <div class="gallery-item">8</div>
        <div class="gallery-item">9</div>
    </div>
</body>
</html>
